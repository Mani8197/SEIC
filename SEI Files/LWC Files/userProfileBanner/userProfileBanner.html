<template>
    <div class="slds-media slds-media_large slds-p-top_medium slds-border_bottom slds-border_left slds-border_right slds-border_top">
        <div class="slds-media__body">
            <div class="slds-text-heading_small slds-p-left_medium">
                {userProfileBanner.FirstName}'s {title}
            </div>
            <br/>
            <div class="slds-grid slds-grid_align-space slds-gutters slds-p-top_medium slds-p-bottom_medium slds-grid_align-center">
                <template for:each={userGroups} for:item="communityGroup">
                    <template if:true={communityGroup.IsMember}>
                        <div key={communityGroup.Id} class="slds-col">
                            <span class="">
                                <div class="slds-text-heading_x-small">
                                    <span class="slds-align_absolute-center">
                                        <a href={communityGroup.GroupPageUrl}>{communityGroup.Name} ({communityGroup.MemberCount})
                                            <div class="slds-p-top_x-small small-container slds-align_absolute-center">
                                                <img class="rounded-image" alt="Community Image" src={communityGroup.FullPhotoUrl} title="User avatar" />
                                            </div>
                                        </a>
                                    </span>
                                </div>
                            </span>
                        </div>
                    </template>
                </template>
              </div>
        </div>
    </div>
</template>
